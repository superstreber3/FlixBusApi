<form [formGroup]="stationForm" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<mat-label>Name</mat-label>
		<input matInput formControlName="name" required />
	</mat-form-field>

	<mat-form-field>
		<mat-label>Longitude</mat-label>
		<input matInput type="number" formControlName="longitude" required />
	</mat-form-field>

	<mat-form-field>
		<mat-label>Latitude</mat-label>
		<input matInput type="number" formControlName="latitude" required />
	</mat-form-field>

	<mat-form-field>
		<mat-label>Address</mat-label>
		<input matInput formControlName="address" required />
	</mat-form-field>

	<mat-form-field>
		<mat-label>Country</mat-label>
		<input matInput formControlName="country" required />
	</mat-form-field>

	<mat-form-field>
		<mat-label>ZIP</mat-label>
		<input matInput formControlName="zip" required />
	</mat-form-field>

	<mat-form-field>
		<mat-label>City</mat-label>
		<input matInput formControlName="city" required />
	</mat-form-field>

	<button mat-raised-button color="primary" type="submit">Submit</button>
</form>
